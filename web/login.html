<HTML>
<HEAD>
<TITLE>Login Page</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<Script Language ="JavaScript">
			function Login(){
				if(document.FrmLogin.user.value == "") {
					alert("아이디 입력하세요")
					document.FrmLogin.user.focus();
					return;
				}
				else if (document.FrmLogin.password.value == "" ) {
					alert("암호 입력하세요")
					document.FrmLogin.password.focus();
					return;
				}
					document.FrmLogin.submit() ;
			}

</Script>
</HEAD>
<BODY BGCOLOR="#FFFFFF" leftmargin="0" topmargin="0" marginwidth=0 marginheight=0>
	<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0 WIDTH=100% HEIGHT=100%>
		<TR>
		<TD align=center>
		<TABLE BORDER=4 CELLPADDING=0 CELLSPACING=0 WIDTH=434 HEIGHT=180>
			<TR><TD align=center>
			<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0 WIDTH=400 HEIGHT=180>
				<TR>
				<TD WIDTH=107><IMG SRC="images/login5_1.gif"  BORDER=0></TD>
				<TD WIDTH=281 HEIGHT=150>
	
				<form method = "post" name = "FrmLogin" action="product?action=login">
				<center><FONT face="굴림" size=3> 로그인하세요.</FONT></center>
				<p><p><p>
				<TABLE BORDER=0 CELLPADDING=0 CELLSPACING=2 align=center>
					<TR>
					<TD><IMG SRC="images/id_id.gif" BORDER=0 ALT=""></TD>
					<TD><input TYPE= "text" name="user"  class="input"  tabindex=1 onKeyPress="if (event.keyCode == 13) Login();" style='width:120;height:20;' ></TD>	</TR>
					<TR>
					<TD><IMG SRC="images/id_pass.gif" BORDER=0 ALT=""></TD>
					<TD><input TYPE="password" name="password"  class="input"  tabindex=2 onKeyPress="if (event.keyCode == 13) Login();" style='width:120;height:20;'></TD></TR>
					<TR/><TR>
					<TD></TD>
					<TD HEIGHT="5" background="images/line.gif"></TD>
					</TR><TR/>
					<TR><TD></TD>
					<TD><A HREF="JavaScript:Login();"><IMG tabindex=3 SRC="images/butt_login.gif" BORDER = "0" WIDTH=80 HEIGHT=25></A>
					</TD>
					</TR>
				</TABLE>
				</form>
	
				</TD></TR></TABLE>
			</TD></TR></TABLE>				
		</TD></TR></TABLE>
	</BODY>
</HTML>
